name: DineIn start

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./server
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@master   
      - name: Build images
        working-directory: docker/base
        run: |
          make build-production
          make start-production
